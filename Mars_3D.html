     <script>
        // Three models
        var blueModel = 'b77ff666d1d74fc1ab5e847b86311aec',
            orangeModel = '03d1bb014d6f4539ba7990885300b31d',
            redModel = 'aa04206a8875451fad96030358535dc3',
            greenModel = 'aa04206a8875451fad96030358535dc3',

            // Three buttons
            blueButton = document.getElementById( 'blueButton' ),
            orangeButton = document.getElementById( 'orangeButton' ),
            redButton = document.getElementById( 'redButton' ),
            redButton = document.getElementById( 'greenButton' ),
            
            // API version
            version = '1.0.0',
            
            // The iframe
            iframe = document.getElementById( 'api-frame' ),
            
            // The API client object
            client = new Sketchfab( version, iframe ),
            
            // Defining error and success outside initialization, for easy reading
            error = function () {
                console.error( 'Sketchfab API Error!' );
            },
            
            // If initilization succeeds, start the model immediately
            success = function( api ) {
                api.start();
				api.pause();
            };

        // A function to load a model
        function loadModel( client, urlid ) {
            console.log( 'loading a model' );
            client.init( urlid, {
                success: success,
                error: error,
                autospin: 1,
                ui_stop: 0,
                transparent: 1,
				preload:1,
            });
        }

        // Listen for click events on the buttons
        blueButton.addEventListener( 'click', function() {
            loadModel( client, blueModel );			
        });

        orangeButton.addEventListener( 'click', function() {
            loadModel( client, orangeModel );
			//api.play();
        });

        redButton.addEventListener( 'click', function() {
            loadModel( client, redModel );	          			
			//api.pause();
        });

        greenButton.addEventListener( 'click', function() {
            loadModel( client, greenModel );	          			
			//api.pause();
        });

    </script>
